<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="left-hero-wrapper">
          <div class="heading">
            <h1>
              Your coffee <br>
              Your vibe <br>
              Your energy
            </h1>
          </div>
          <div class="para">
            <p>
              Discover the perfect blend of rich flavors, warm ambiance, and
              heartfelt connections.
            </p>
          </div>
          <div class="explore-btn">
            <button class="btn" type="button">Explore</button>
          </div>
        </div>
        <div class="right-hero-wrapper">
          <div class="big-image">
            <img src="./asset/images/coffee-cup (1).png" alt="" />
          </div>
          <div class="small-image">
            <img src="./asset/images/coffee-cup (2).png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="container">
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="left-hero-wrapper">
          <div class="heading">
            <h1>
              Your coffee <br>
              Your vibe <br>
              Your energy
            </h1>
          </div>
          <div class="para">
            <p>
              Discover the perfect blend of rich flavors, warm ambiance, and
              heartfelt connections.
            </p>
          </div>
          <div class="explore-btn">
            <button class="btn" type="button">Explore</button>
          </div>
        </div>
        <div class="right-hero-wrapper">
          <div class="big-image">
            <img src="./asset/images/coffee-cup (1).png" alt="" />
          </div>
          <div class="small-image">
            <img src="./asset/images/coffee-cup (2).png" alt="" />
          </div>
        </div>
      </div>

      <!-- coffe card section -->
       <main class="card-section">
        <div class="coffee-card-wrapper">
          <div class="Card Card-1">
            <h3>Home of <br> the Perfect <br> Brew</h3>
            <div class="underline"></div>
          </div>
          <div class="Card Card-2">
            <img src="./asset/images/card-image-1.png" alt="">
          </div>
          <div class="Card Card-3">
            <img src="./asset/images/card-image-2.png" alt="">
          </div>
          <div class="Card Card-4">
            <img src="./asset/images/card-image-3.png" alt="">
          </div>
          <div class="Card Card-5">
            <img src="./asset/images/card-image-4.png" alt="">
          </div>
          <div class="Card Card-6">
            <img src="./asset/images/card-image-5.png" alt="">
          </div>
          <div class="Card Card-7">
            <img src="./asset/images/card-image-6.png" alt="">
          </div>
          <div class="Card Card-8">
            <img src="./asset/images/card-image-7.png" alt="">
          </div>
          <div class="Card Card-9">
            <h3>Sip, Relax, Repeat.</h3>
            <div class="underline"></div>
          </div>
        </div>

        <!-- achivements section -->
        <div class="achivements">
          <div class="item item-1">
              <div class="achivement-icon">
                  <img src="./asset/icons/coffee.svg" alt="icon">
              </div>
              <div class="achivement-scale">
                  <span>190+</span>
              </div>
              <div class="achivement-para">
                  <p>Years of Brewing Excellence</p>
              </div>
          </div>
          <div class="item item-2">
              <div class="achivement-icon">
                  <img src="./asset/icons/coffee.svg" alt="icon">
              </div>
              <div class="achivement-scale">
                  <span>123K</span>
              </div>
              <div class="achivement-para">
                  <p>Happy Customers Served</p>
              </div>
          </div>
          <div class="item item-3">
              <div class="achivement-icon">
                  <img src="./asset/icons/coffee.svg" alt="icon">
              </div>
              <div class="achivement-scale">
                  <span>58</span>
              </div>
              <div class="achivement-para">
                  <p>123k Followers & Growing</p>
              </div>
          </div>
        </div>
       </main>
    </section>
  </body>
</html>
